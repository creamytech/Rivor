services:
  postgres:
    image: postgres:16-alpine
    container_name: rivor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rivor
      POSTGRES_PASSWORD: rivor
      POSTGRES_DB: rivor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: rivor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
volumes:
  pgdata:
